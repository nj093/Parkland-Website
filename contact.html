<!--JSON for form submissions-->
<script>
  document.getElementById("contact-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const responseMessage = document.getElementById("response-message");

    const data = {
      name: form.querySelector('input[name="name"]').value,
      email: form.querySelector('input[name="email"]').value,
      phone: form.querySelector('input[name="phone"]').value,
      message: form.querySelector('textarea[name="message"]').value,
    };

    try {
      const res = await fetch("https://formspree.io/f/meokyqvg", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        responseMessage.textContent = "✅ Message sent successfully!";
        responseMessage.style.color = "lightgreen";
        form.reset();
      } else {
        responseMessage.textContent = "⚠️ Failed to send. Please try again.";
        responseMessage.style.color = "orange";
      }
    } catch (err) {
      responseMessage.textContent = "❌ Error occurred. Please check your connection.";
      responseMessage.style.color = "red";
    }
  });
</script>
<!--/ JSON for form submissions-->

<script>

		animation : true,

		barColor : "rgb(86, 79, 77)",
	});
	//Menu
	$(".spinDown").click(function() {
		var target = $(this).data("target");
		var scrollFix = -80;
		target = "#" + target;
		$("html,body").animate({
			scrollTop : $(target).offset().top + scrollFix
		}, 1000);
		return false;
	});
</script>
